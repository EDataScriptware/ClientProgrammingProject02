<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>340 p2 ex</title>
<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript">
</script>
<script type="text/javascript">
	// P2 Start
	//now what?
	//api:  http://www.ist.rit.edu/api/
	$(document).ready(function()
	{
		// get the /about/ information onto the page
		myXHR('get',{'path':'/about/'}).done(function(json)
		{
			var x = '<h2>'+json.title+'</h2>';
			x+= '<p>' + json.description+'</p>';
			x+= '<p>' + json.quote+'</p>';
			x+= '<p>' + json.quoteAuthor+'</p>';

			// add this X to the page
			$('#about').html(x);
		}); // end /about/



		myXHR('get',{'path':'/degrees/undergraduate/'}).done(function(json)
		{
			console.log(json);

			var x='';
			$.each(json.undergraduate,function(i, item)
			{
				var x = '<h2>'+ json.title + '(' + item.degreeName + ')</h2>';
				x+= '<p>' + item.description+'</p>';

				var y = '<ul>';
				$.each(item.concentrations,function(j, item)
				{
					y+='<li>'+item+'</li>';
				});
				y+='</ul>'; 

				x+= y; // adding concentrations to the program information
				$('#content').html(x);
			}); // end json.undergraduate

		}); // end degrees/undergraduate/




	}); // end ready function
	
	// AJAX function to get information
	// XHR is XML HTTP Request
	// t = get or post
	// d = path :/about/

	function myXHR(t,d)
	{
		return $.ajax({
			type: t,
			cache: false,
			async: true,
			dataType: 'json',
			url: 'proxy.php',
			data: d,
			beforeSend:function()
			{
				//do this before sending the request
				$('<img src="gears.gif" id="spinner" style="position:relative; top:50px; left:50px; z-index:2000"/>')
				.appendTo("body");
			} // end before send
		}).always(function()
		{
			//happens at the end, no matter what
			$('#spinner').remove();
			
		//end always
		}).fail(function() 
		{
			// if our request fails to work
			console.log("Failure with " +  d.path);
		}) // end fail
	}



</script>
</head>
<body>
  <h2>IST Dept Site</h2>
	<section id="people"></section>
  
	<section id="content" style="height:300px"></section>
	
	<section id="about" style="height:200px"></section>

</body>
</html>
